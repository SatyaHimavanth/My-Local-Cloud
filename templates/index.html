<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCloud Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        
        .grid-item-file {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid-item-folder {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-link {
            text-align: center;
        }
        .image-container {
            text-decoration: none;
            display: block;
            color: inherit;
        }
        .image-container img {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
        }
        .download-link {
            text-decoration: none;
            color: blue;
            margin-top: 5px;
        }
        .delete {
            display: none;
        }
        .delete-link{
            text-decoration: none;
            color: red;
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body onload="checkSessionCode()">
    <h1>MyCloud Directory</h1>

    <div>
        <label for="sortDropdown">Sort By:</label>
        <select id="sortDropdown">
            <option value="asc">Name (A-Z)</option>
            <option value="desc">Name (Z-A)</option>
        </select>
    </div>
    
    <div class="grid-container" id="grid-container">
        {% for name, url, is_file in items %}
            {% if not is_file %}
                <div class="grid-item-folder">
                    <div class="image-link">
                        <a href="{{ url }}" class="image-container">
                            <img src="{{ url_for('static', filename='icons/folder.png') }}" alt="Folder">
                            <br>
                            <marquee width="80%">{{ name }}</marquee>
                        </a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        {% for name, url, is_file in items %}
            {% if is_file %}
                <div class="grid-item-file">
                    <div class="image-link">
                        <a href="{{ url }}" class="image-container">
                            <img src="{{ url_for('static', filename='icons/file.png') }}" alt="File">
                            <br>
                            <marquee width="80%" scrollamount="5">{{ name }}</marquee>
                        </a>
                        <button><a href="{{ url_for('download_file', subpath=url[1:]) }}" class="download-link">Download</a></button>
                        <button class="delete"><a href="{{ url_for('delete_file', subpath=url[1:]) }}" class="delete-link">Delete</a></button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <br></br>


    <button id="uploadBtn">Upload</button>
    <!-- The Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="uploadForm" method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="file">Select file:</label>
                <input type="file" id="file" name="files" multiple required><br><br>
                <input type="hidden" id="currentPath" name="currentPath" value="{{ request.path }}">
                <button type="submit">Submit</button>
            </form>
            <br>
            <div class="progress-bar" id="progressBar">
            </div>
        </div>
    </div>


    <script>
        var modal = document.getElementById("uploadModal");
        var btn = document.getElementById("uploadBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const files = document.getElementById('file').files;
            const password = document.getElementById('password').value;
            const currentPath = document.getElementById('currentPath').value;
            const progressBarContainer = document.getElementById('progressBar');
            
            if (files.length === 0) {
                alert('No files selected!');
                return;
            }

            progressBarContainer.innerHTML = '';
    
            let results = [];
    
            for (let i = 0; i < files.length; i++) {
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('password', password);
                formData.append('currentPath', currentPath);
                formData.append('files', files[i]);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.id = 'progress_bar_' + i;
    
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-bar-fill';
                progressFill.id = 'progress_fill_' + i;
                progressFill.textContent = '0%';

                const uploading_file_name = document.createElement('p');
                uploading_file_name.id = files[i].name;
                uploading_file_name.textContent = files[i].name;
    
                progressBar.appendChild(progressFill);
                progressBarContainer.appendChild(uploading_file_name);
                progressBarContainer.appendChild(progressBar);
    
                xhr.open('POST', this.action, true);
    
                xhr.upload.onprogress = function(event) {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressFill.textContent = Math.round(percentComplete) + '%';
                    }
                };
    
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        results.unshift(files[i].name + " uploaded successfully");
                    } else {
                        results.push(files[i].name + " upload failed: " + xhr.statusText);
                    }
    
                    if (results.length === files.length) {
                        alert(results.join("\n"));
                        window.location.reload();
                    }
                };
    
                xhr.onerror = function() {
                    results.push(files[i].name + " upload failed: Network error");
    
                    if (results.length === files.length) {
                        alert(results.join("\n"));
                        window.location.reload();
                    }
                };
    
                xhr.send(formData);
            }
        });

        document.getElementById('sortDropdown').addEventListener('change', function() {
            sortGridItems(this.value);
        });

        function sortGridItems(order) {
            const gridContainer = document.getElementById('grid-container');
            const fileitemsArray = Array.from(gridContainer.getElementsByClassName('grid-item-file'));
            const folderitemsArray = Array.from(gridContainer.getElementsByClassName('grid-item-folder'));
            
            fileitemsArray.sort((a, b) => {
                const nameA = a.querySelector('marquee').textContent.trim().toLowerCase();
                const nameB = b.querySelector('marquee').textContent.trim().toLowerCase();
                if (order === 'desc') {
                    return nameB.localeCompare(nameA);
                } else {
                    return nameA.localeCompare(nameB);
                }
            });
            folderitemsArray.sort((a, b) => {
                const nameA = a.querySelector('marquee').textContent.trim().toLowerCase();
                const nameB = b.querySelector('marquee').textContent.trim().toLowerCase();
                if (order === 'desc') {
                    return nameB.localeCompare(nameA);
                } else {
                    return nameA.localeCompare(nameB);
                }
            });
            if(order=='asc'){
                while (gridContainer.firstChild) {
                    gridContainer.removeChild(gridContainer.firstChild);
                }
                folderitemsArray.forEach(item => gridContainer.appendChild(item));
                fileitemsArray.forEach(item => gridContainer.appendChild(item));

            }
            else{
                while (gridContainer.firstChild) {
                    gridContainer.removeChild(gridContainer.firstChild);
                }
                folderitemsArray.forEach(item => gridContainer.appendChild(item));
                fileitemsArray.forEach(item => gridContainer.appendChild(item));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var sessionCode = sessionStorage.getItem('session_code');
            var deleteButtons = document.querySelectorAll('.delete');
            
            if (sessionCode) {
              deleteButtons.forEach(function(button) {
                button.style.display = 'inline-block';
              });
            } else {
              deleteButtons.forEach(function(button) {
                button.style.display = 'none';
              });
            }
        });

        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const deleteLink = this.querySelector('a.delete-link');
                const originalHref = deleteLink.href;
                let filename = originalHref.split('/').pop();
                filename = filename.replaceAll("%2520", " ");
    
                if (confirm(`${filename} is going to be deleted`)) {
                    deleteLink.href = originalHref;
                    window.location.href = originalHref;
                } else {
                    deleteLink.href = '#';
                    setTimeout(() => {
                        deleteLink.href = originalHref;
                    }, 100);
                }
            });
        });

        function checkSessionCode() {
            let sessionCode = sessionStorage.getItem('session_code');
            let sessionCodeExpiry = sessionStorage.getItem('session_code_expiry');

            if (sessionCode && sessionCodeExpiry) {
                let currentTime = Date.now();
                if (currentTime > sessionCodeExpiry) {
                    sessionStorage.removeItem('session_code');
                    sessionStorage.removeItem('session_code_expiry');
                    //alert('Session has expired. Please log in again.');
                }
            }
        }
    </script>
</body>
</html>
